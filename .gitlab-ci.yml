image: maven:3-openjdk-8

stages:
  - compile
  - test
  - deploy


compile_job:

  stage: compile
  script:
    - 'mvn compile'

verify_job:
  stage: test
  script:
    - 'mvn test'
 

deploy:
  stage: deploy
  script:
    - echo "Deploying to GitLab Maven Repository Coming Soon"
    - 'mvn deploy'